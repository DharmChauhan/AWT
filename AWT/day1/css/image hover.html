<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hover</title>
    <style>
        .txt{
            display: none;
        }
         .img:hover  {


            opacity: 0.1;
            
            
        }
         .img:hover .txt{
    
            display: block;
        }


    </style>
</head>
<body>
    
    <div class="img">
        <img src="/images/DSC02885.JPG" alt="" height="300" width="600">
    </div>
    <div class="txt">

        Dharm Chauhan
    </div>
</body>
</html>
